        臺灣北管藝術大展」導覽以及「傳統工藝手作體驗」。本次活動由聾人導覽員進行手語導覽，搭配聽人手譯員輔助說明，邀請聽障朋友一同走入北管藝術的熱鬧世界，感受臺灣北管的氣勢與魅力。\\r\\n\\r\\n(一)
        場次：109年7月6日(一)、7月18日(六)、8月8日(六)、9月7日(一)、10月18日(日)、11月14日(六)、11月28日(六)\\r\\n\\r\\n(二)
